<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Fetch!"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "placeholderValue": "Result",
                "value": ""
            }
        },
        "url": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "url"},
                "placeholderValue": "Json Url"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="url" type="text" data-arg="width=200px;">
        <button data-montage-id="button"></button>
        <hr>
        <textarea data-montage-id="textArea"></textarea>
    </div>
</body>
</html>
